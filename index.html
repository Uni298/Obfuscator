<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>意味不明化ジェネレータ（ブラウザ版・AI不使用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --fg:#1f2937; --bg:#f9fafb; --muted:#6b7280; --acc:#2563eb; --card:#ffffff; --border:#e5e7eb;
    }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN",
           "Hiragino Sans", "Noto Sans JP", "Yu Gothic UI", "Meiryo", sans-serif;
           color:var(--fg); background:var(--bg); margin:0; }
    header { padding:20px 24px; background:#fff; border-bottom:1px solid var(--border); }
    header h1 { margin:0; font-size:18px; }
    main { max-width:980px; margin:0 auto; padding:24px; }
    .row { display:grid; grid-template-columns: 1fr; gap:16px; }
    @media(min-width:900px){ .row { grid-template-columns: 1fr 1fr; } }
    .card { background:var(--card); border:1px solid var(--border); border-radius:10px; padding:16px; }
    .card h2 { margin:0 0 8px; font-size:16px; }
    textarea, select, input[type="number"], input[type="text"] {
      width:100%; box-sizing: border-box; padding:10px; border:1px solid var(--border);
      border-radius:8px; font-size:14px; background:#fff;
    }
    label { font-size:13px; color:var(--muted); display:block; margin:6px 0 4px; }
    .controls { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .buttons { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    button {
      appearance:none; border:1px solid var(--acc); color:#fff; background:var(--acc);
      padding:10px 14px; border-radius:8px; font-size:14px; cursor:pointer;
    }
    button.ghost { background:#fff; color:var(--acc); }
    .muted { color:var(--muted); font-size:12px; }
    .output-block { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .small { font-size:12px; }
  </style>
</head>
<body>
<header>
  <h1>意味不明化ジェネレータ（「言いたいことは同じ」まま、説明をわかりにくくする）</h1>
</header>

<main>
  <div class="row">
    <section class="card">
      <h2>元の説明文</h2>
      <label for="inputText">テキストを入力</label>
      <textarea id="inputText" rows="10" placeholder="例：今日はいい天気ですね。"></textarea>

      <div class="controls">
        <div>
          <label for="level">わかりにくさ（強度）</label>
          <select id="level">
            <option value="mild">弱（軽く煙に巻く）</option>
            <option value="medium" selected>中（論理っぽく装う）</option>
            <option value="max">強（結局何が言いたいのかわからない）</option>
          </select>
        </div>
        <div>
          <label for="count">バリエーション数</label>
          <input id="count" type="number" min="1" max="20" value="5" />
        </div>
      </div>

      <div class="controls">
        <div>
          <label for="seed" class="small">シード（同じ結果を再現）</label>
          <input id="seed" type="text" placeholder="任意（空ならランダム）" />
        </div>
        <div>
          <label for="title" class="small">タイトル（出力ファイル先頭）</label>
          <input id="title" type="text" placeholder="任意（空なら自動）" />
        </div>
      </div>

      <div class="buttons">
        <button id="generateBtn">生成</button>
        <button id="downloadBtn" class="ghost">output.txt をダウンロード</button>
      </div>
      <p class="muted">メモ: ブラウザ内のみで動作。AI/外部APIは使いません。</p>
    </section>

    <section class="card">
      <h2>出力</h2>
      <div id="output" class="output-block"></div>
    </section>
  </div>
</main>
